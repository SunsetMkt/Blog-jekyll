<html lang="{{ site.locale | slice: 0,2 | default: " en" }}" class="no-js">

<head>
  <meta charset="utf-8">

  {% include seo.html %}

  {% unless site.atom_feed.hide %}
  <link
    href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}"
    type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
  {% endunless %}

  <!-- https://t.co/dKP3o1e -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  </script>

  <!-- start custom head snippets -->

  {% include head/custom.html %}
  
  <!-- end custom head snippets -->

</head>

<body
  class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}">
  {{ content }}
</body>

</html>
