<script type="module">
    import devtools from '/assets/js/devtools-detect.js'

    function antiDevtools() {

<!--Try to get information from Cloudflare trace-->
<script>
    function watermark() {
        var url = "/cdn-cgi/trace";
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url, true);
        // Get useragent & timestamp
        var timestamp = new Date().getTime();
        var oldClassName = insertWatermark("Unloaded", timestamp);
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                var trace = xhr.responseText;
                var ip = trace.split("ip=")[1].split("\n")[0];
                var ts = trace.split("ts=")[1].split("\n")[0];
                // Remove class == oldClassName
                var oldClass = document.getElementsByClassName(oldClassName)[0];
                oldClass.remove();
                // Insert new watermark
                insertWatermark(ip, ts);
            }
        }
        xhr.send();
    }

    watermark();
</script>

<script>
    const watermarkInstance = new WaterMark({
        // 文字大小
        size: '48px',
        // 字体颜色
        color: '#e1e1e1',
        // 生成的 id
        id: 'watermark',
        // 指纹间距
        density: 200,
        // 不支持canvas的提示
        tip: '你的浏览器不支持Canvas'
    });

    watermarkInstance.render('8964');
</script>
