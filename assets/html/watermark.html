<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermark</title>
    <script src="/assets/js/watermark-js-plus.1.3.32.umd.min.js"></script>
  </head>
  <body>
    <p>Hello World</p>
    <script>
      const watermark = new WatermarkPlus.BlindWatermark({
        contentType: "multi-line-text",
        content: "hello my watermark watermark \n hello my watermark watermark",
        fontSize: 30,
        width: 200,
        height: 200,
        onSuccess: () => {
          // success callback
        },
      });
      watermark.create();
    </script>
  </body>
</html>
