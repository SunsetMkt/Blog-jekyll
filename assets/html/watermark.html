<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watermark</title>
    <script src="/assets/js/watermark-js-plus.1.3.32.umd.min.js"></script>
  </head>
  <body>
    <p>Hello World</p>
    <script>
      const watermark = new WatermarkPlus.BlindWatermark({
        contentType: "rich-text",
        content:
          '<div style="background: #ccc;"><span style="color: #f00">' +
          "WatermarkPlus.BlindWatermark WatermarkPlus.BlindWatermark" +
          "</span></div>",
        width: 300,
        height: 300,
        onSuccess: () => {
          // success callback
        },
      });
      watermark.create();
    </script>
  </body>
</html>
